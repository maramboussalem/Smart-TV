    body {

    header {

    nav a:hover {

    }

    .container {

      justify-content: center;
      padding: 3rem 1rem;
    }

    .section {
      background-color: #f8dede;
      padding: 2rem;
      border-radius: 25px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .section h2 {

      font-size: 1.6rem;
      color: #8b0000;

    }

    form label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #400000;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    form input[type="radio"] {
      margin-right: 0.5rem;
    }

    .avatar-selection {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .avatar-selection img {
      width: 64px;
      height: 64px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .avatar-selection img:hover {

    }

    button[type="submit"] {

      width: 100%;
      padding: 0.8rem;

      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, #a30000, #5c0000);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      .avatar-selection {

    }
