<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Estival - Tableau de bord</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffeaea, #8b0000);
      min-height: 100vh;
    }

    header {
      background-color: white;
      padding: 1.5rem 2rem 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      color: #b30000;
      font-size: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: white;
      padding: 0.5rem 0;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #8b0000;
      font-weight: 600;
      font-size: 1rem;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .section {
      background-color: #f8dede;
      padding: 2rem;
      border-radius: 25px;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .section h2 {
      text-align: center;
      font-size: 1.6rem;
      color: #8b0000;
      margin-bottom: 2rem;
    }

    .island-map {
      position: relative;
      width: 100%;
      height: 400px;
      background: #f8f1e4;
      border-radius: 30px;
      box-shadow: 10px 10px 0 #c2b280;
      border: 3px solid #d6c5a6;
      clip-path: polygon(
        15% 0%, 85% 0%, 100% 25%, 90% 75%, 75% 100%, 25% 100%, 10% 75%, 0% 25%
      );
      background-image:
        repeating-linear-gradient(
          45deg,
          rgba(204, 204, 204, 0.1) 0,
          rgba(204, 204, 204, 0.1) 10px,
          transparent 10px,
          transparent 20px
        );
      margin-bottom: 2rem;
    }

    .student-marker {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
      font-weight: 600;
      color: #7a5a2a;
      text-shadow: 0 0 2px #fff3cd;
    }

    .student-marker img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.15));
      animation: float 3s ease-in-out infinite;
    }

    .student-marker[data-student="1"] {
      top: 30%;
      left: 20%;
    }

    .student-marker[data-student="2"] {
      top: 60%;
      left: 70%;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    .btn-generate, .btn-access {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 2rem;
      background: linear-gradient(to right, #b30000, #800000);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-generate:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-generate:hover:enabled {
      background: linear-gradient(to right, #a30000, #5c0000);
    }

    p#generated-code {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #8b0000;
    }

    .participants {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff8f8;
      border-radius: 10px;
      border: 2px solid #d6aaaa;
    }

    .participants h3 {
      color: #8b0000;
      text-align: center;
      margin-bottom: 1rem;
    }

    .participants ul {
      list-style: none;
      text-align: center;
    }

    .participants ul li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå¥ Tableau de bord estival ! üåû</h1>
  </header>

   <nav>
    <a href="index.html">Accueil</a>
    <a href="teacher-dashboard.html">Tableau de bord</a>
    <a href="groupes.html">Groupes</a>
  </nav>

  <div class="container">
    <div class="section">
      <h2>Suivi des aventuriers sur l'√Æle ! üèùÔ∏è</h2>

      <button class="btn-access" onclick="authorizeAccess()">‚úÖ Donner l'acc√®s au quiz</button>

      <div class="island-map">
        <div class="student-marker" data-student="1">
          <img src="https://img.icons8.com/color/96/000000/sun--v1.png" alt="Avatar √âtudiant 1" />
          <span>√âtudiant 1</span>
        </div>
        <div class="student-marker" data-student="2">
          <img src="https://img.icons8.com/color/96/000000/palm-tree.png" alt="Avatar √âtudiant 2" />
          <span>√âtudiant 2</span>
        </div>
      </div>

      <button class="btn-generate" onclick="generateQuizCode(); playSound('click')" id="btnCode" disabled>üé≤ G√©n√©rer un code</button>
      <p id="generated-code">Code du quiz : <span></span></p>

      <div class="participants" id="participantsList" style="display: none;">
        <h3>√âtudiants ayant particip√© :</h3>
        <ul id="list"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let accessGranted = false;

    function authorizeAccess() {
      accessGranted = true;
      document.getElementById("btnCode").disabled = false;
      alert("‚úÖ L'acc√®s au quiz a √©t√© donn√© !");
    }

    function generateQuizCode() {
      if (!accessGranted) return;

      const code = Math.random().toString(36).substring(2, 8).toUpperCase();
      document.querySelector('#generated-code span').textContent = code;
      confetti();

      // Simule la participation
      showParticipants(["√âtudiant 1", "√âtudiant 2"]);
    }

    function playSound(sound) {
      console.log("Son : " + sound);
    }

    function showParticipants(names) {
      const ul = document.getElementById("list");
      ul.innerHTML = "";
      names.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        ul.appendChild(li);
      });
      document.getElementById("participantsList").style.display = "block";
    }
  </script>
</body>
</html>
